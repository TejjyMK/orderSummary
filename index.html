<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- displays site properly based on user's device -->

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,500;0,700;1,900&display=swap"
            rel="stylesheet">
        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
        <link rel="stylesheet" href="main.css">
        <title>Frontend Mentor | Order summary card</title>
        <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
        <style>
            .attribution {
                font-size: 11px;
                text-align: center;
            }

            .attribution a {
                color: hsl(228, 45%, 44%);
            }
        </style>
    </head>

    <body>
        <div class="card">
            <img class="card__img" src="./images/illustration-hero.svg" alt="">
            <div class="container">
                <h3 class="card__title">Order Summary</h3>
                <p class="card__text">You can now listen to millions of songs, audiobooks, and podcasts on any
                    device anywhere you like!</p>

                <div class="card__plan">
                    <img src="./images/icon-music.svg" alt="" class="card__plan-icon">
                    <div class="card__plan-container">
                        <h4 class="card__plan-text">Annual Plan</h4>
                        <p class="card__plan-price">$59.99/year</p>
                    </div>
                    <button class="card__plan-button">Change</button>
                </div>
                <button class="card__button card__button-payment" type="submit">Proceed to Payment</button>
                <button class="card__button card__button-cancel" type="submit">Cancel Order</button>
            </div>

        </div>

        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="#">jetMK</a>.
        </div>
    </body>

</html>
